{% extends "base/base.html" %}

{% block start %}

<link rel="stylesheet" href="/media/landing.css">
<link rel="stylesheet" href="/media/card.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


<header class="head" style="height: 60px">
  <a href="#" class="brand">ZENITH</a>
  <div class="menu-btn"></div>
  <div class="navigation">
    <div class="navigation-items">
      <input class="search_bar" type="text" placeholder="Search">
      <a href="#"><b>Home</b></a>
      <a href="#vision"><b>Clubs</b></a>
      <a href="#clubs"><b>Events</b></a>
      <a href="" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
      <!-- <a href="#">Events</a> -->
    </div>
  </div>
</header>

<body style="background-color: white;">
  <section class="section-conten padding-y" style="min-height: 93vh; display: flex;flex-direction: column;">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="justify-content:center; margin-top:100px;">
      <div class="card-title mb-4" style="width:35vw">Login</div>
      <div class="card-body" style="width:35vw">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" required placeholder="Email" name="email" type="text">
          </div>
          <div class="form-group">
            <input class="form-control" required placeholder="Password" name="password" type="password">
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- form-group// -->

        </form>
        
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
    {% if mail %}
    <p class="text-center mt-3" style="font-size: medium;"><a href="#">Resend Mail</a></p>
    {% endif %}

         <p class="text-center mt-4">Don't have account? <a href="">Sign up</a></p>
         <br><br>
{% endblock %}
